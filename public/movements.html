                <div class="sidenav" id="mainFlyout">
                        <a href="javascript:void(0)" class="closebtn" id="closeFlyout">&times;</a>
                        <div class="name-container">
                                <h4 id="movementName"></h4>
                        </div>

                        <div class="" id="movementStats">
                                <section id="flyoutHeader">
                                        <div class="max-container">
                                                <p>PR: <span id="currentPRLog">195</span><span id="currentPRunit">lbs</span><p>
                                                <p id="currentPRDate">11/10/18</p>
                                        </div>
                                        <div class="chart-container mdl-shadow--2dp">
                                                <img src="./img/chart-sample.png" width="100%" height="160" border="0" alt="">

                                        </div>
                                </section>                                
                                <section>
                                        <div>New Entry</div>
                                        <form class="mdl-grid" id="newEntryForm">                                     

                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label entry-input mdl-cell mdl-cell--2-col mdl-cell--1-col-phone">
                                                        <input class="mdl-textfield__input" type="text"
                                                                pattern="-?[0-9]*(\.[0-9]+)?" id="newPREntry"
                                                                maxlength="3">
                                                        <label class="mdl-textfield__label"
                                                                for="newPREntry">Entry..</label>
                                                        <span class="mdl-textfield__error">Input is not a number!</span>
                                                </div>
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label entry-input  mdl-cell mdl-cell--2-col mdl-cell--2-col-phone"
                                                        >
                                                        <input class="mdl-textfield__input" type="text" maxlength="100"
                                                                id="PREntryNote">
                                                        <label class="mdl-textfield__label"
                                                                for="PREntryNote">Note</label>
                                                        <span class="mdl-textfield__error">Please shorten your note!</span>
                                                </div>
                                                <div class="entry-button  mdl-cell mdl-cell--2-col mdl-cell--1-col-phone" id="addNewLogBtn">
                                                        <i class="material-icons">add</i>
                                                </div>                                      
                                        </form>
                                </section>
                                <section>
                                        <div id="noRecordsMsg" class="hide">No records.. start moving!</div>
                                        <div id="tableContainer">
                                                
                                                <table class="log-table" id="recordTable">  
                                                </table>
                                        </div>                                
                                </section>
                        </div>


                        <div class="hide form-style-8" id="editMovementContainer">
                                <h6>Edit Movement</h6>
                                <form>
                                  <input type="text" name="field1" placeholder="Max Entry" id="editMovementMax" />
                                  <input type="text" name="field1" placeholder="Date" id="editMovementDate" />
                                  
                                  <textarea placeholder="Notes" onkeyup="adjust_textarea(this)" id="editMovementComment"></textarea>
                                  <button type="button" id="deleteMovementBtn">Delete</button>
                                  <button type="button" id="editMovementBtn">Update</button>
                                </form>
                        </div>

                        <div class="hide form-style-8" id="newMovementContainer">
                                <h6>Add a Movement</h6>
                                <form id="newMovementForm">
                                  <input type="text" name="newName" placeholder="Movement Name" id="newName" />
                                  <input type="text" name="newMax" placeholder="Max" id="newMax" />
                                  
                                  <textarea placeholder="Notes" id="newComment"></textarea>
                                  
                                  <button type="button" id="addNewMovement">Add</button>
                                </form>
                        </div>

                        <div class="hide form-style-8" id="userAccountContainer">
                                <h6>Account</h6>
                                <form id="">
                                  <input type="text" name="newName" placeholder="First Name" id="userFirstName" />
                                  <input type="text" name="newMax" placeholder="Last Name" id="userLastName" />
                                  <input type="text" name="newMax" placeholder="Email" id="userEmail" />
                                  
                                  <button type="button" id="updateUserBtn">Update</button>
                                  <button type="button" id="logOutBtn">Log Out</button>
                                </form>
                        </div>
                </div>
                <div class="secondary-flyout" id="secondaryFlyout">
                </div>
        



        <div class="cd-main-content">
                <div class="search-ribbon">
                        <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone list-title-wrapper">
                                        <img src="./img/logo200x200.png" style="width: 40px; height: 40px;">
                                        <span class="mdl-layout-title list-title" id="movementTitle"></span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                                        <form action="#" class="text-white" id="searchLiftForm">
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                        <input class="mdl-textfield__input" type="text" name="filter-search" id="movementSearch">
                                                        <label class="mdl-textfield__label" for="filter-search">Search...</label>
                                                </div>
                                                <i class="material-icons" id="clearFilter">
                                                        clear_all
                                                </i>
                                        </form>
                                </div>
                        </div>
                </div>
                <main class="main-movements" id="movementList">
                        <div class="mdl-grid" id="movementRecordContainer">
                        </div>

                </main>

                <div class="navbar">
                        <a href="dashboard.html"><i class="material-icons">
                                        dashboard
                                </i></a>
                        <a href="javascript:void(0)" class="center-btn"><i class="material-icons" id="addMovement">
                                        add
                                </i></a>
                        <a href="javascript:void(0)"><i class="material-icons" id="userAccountBtn">
                                        perm_identity
                                </i></a>
                </div>
        </div>

        <script src="./mdl/material.min.js"></script> 
        <script src="./js/movement.js" type="module"></script>      
        <script src="./js/editMovement.js" type="module"></script>
        <script src="./js/userAccount.js" type="module"></script>


</body>

</html>
