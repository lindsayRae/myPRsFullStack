<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myPRs - Dashboard</title>    

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Signika+Negative|Six+Caps&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">   
    <script src="https://kit.fontawesome.com/eb3603b296.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/flyout.css">
    <link rel="stylesheet" href="./stylesheets/forms.css">
    <link rel="stylesheet" href="./stylesheets/login.css"> 
    <link rel="stylesheet" href="./stylesheets/dashboard.css">    
    <link rel="stylesheet" href="./stylesheets/movement.css"> 
    <link rel="stylesheet" href="./stylesheets/table.css">  

    
</head>
<body>


    <div class="sidenav" id="mainFlyout">
        <a href="javascript:void(0)" class="closebtn" id="closeFlyout">&times;</a>                  

        
        <div class="hide form-style-8 center-form" id="userAccountContainer">
                <h4>Account</h4>
                <form>
                        <input type="text" name="newName" placeholder="First Name" id="userFirstName" />
                        <input type="text" name="newMax" placeholder="Last Name" id="userLastName" />
                        <input type="text" name="newMax" placeholder="Email" id="userEmail" />
                        
                        <button type="button" id="updateUserBtn">Update</button>
                        <button type="button" id="logOutBtn">Log Out</button>
                </form>
        </div>

        <div class="hide form-style-8 center-form" id="contactUsContainer">
            <h4>Contact Us</h4>
            <form>
                    <input type="text" name="yourName" placeholder="Name" id="yourName" />                    
                    <input type="text" name="yourEmail" placeholder="Email" id="yourEmail" />
                    <textarea type="text" name="yourMessage" placeholder="Your Message ..." id="yourMessage"></textarea>
                    
                    <button type="button" id="sendContactUs">Send</button>                    
            </form>
        </div>

        <div class="hide form-style-8 center-form" id="newMovementContainer">
            <h6>Add a Movement</h6>
            <form id="newMovementForm">
                    <input type="text" name="newName" placeholder="Movement Name" id="newName" />
                    <input type="text" name="newMax" placeholder="Max" id="newMax" />
                    
                    <textarea placeholder="Notes" id="newComment"></textarea>
                    
                    <button type="button" id="addMovementBtn">Add</button>
            </form>
        </div>

        <div class="hide form-style-8 center-form" id="editMovementContainer">
            <h6>Edit Movement</h6>
            <form>
                    <input type="text" name="field1" placeholder="Max Entry" id="editMovementMax" />
                    <input type="text" name="field1" placeholder="Date" id="editMovementDate" />
                    
                    <textarea placeholder="Notes" id="editMovementComment"></textarea>
                    <button type="button" id="deleteMovementBtn">Delete</button>
                    <button type="button" id="editMovementBtn">Update</button>
            </form>
        </div>

        <div class="hide" id="movementStatsContainer">
            
            
            
            <section id="flyoutHeader" class="max-container">
                <h3 class="name-container" id="movementName"></h3>  
                <div><p>PR: <span id="currentPRLog"></span><span id="currentPRunit"></span></p><p id="currentPRDate"></p></div>                         
            </section> 
            <div id="noRecordsMsg" class="hide">No records.. start moving!</div>                               
            
            <section id="tableContainer">                    
                                        
                <table class="log-table" id="recordTable">
                     

                </table>
                                                
            </section>

            <section class="footer-form">
                <div class="sm-form-title">New Entry</div>
                <form class="form-style-sm" id="newEntryForm">                                  

                    <input class="" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="newPREntry" maxlength="3" placeholder="Entry..">
                    <textarea placeholder="Notes" maxlength="100" id="PREntryNote" placeholder="Note..."></textarea>
                    <button type="button" id="addNewLogBtn">Add Entry</button>
                                                       
                </form>
        </section>
    </div>

    </div>
    <div class="secondary-flyout" id="secondaryFlyout"></div>


    <header class="header-gradient flex-exit">       
        <div class="logo">
            <p>my</p>
            <div>PRs</div>
        </div> 
        <div class="exit-icon">
            <i class="fas fa-sign-out-alt fa-lg" id='logoutIcon'></i>
        </div>    
    </header>
        
    <main>
        <div class="" id="mainDashboard">
            <ul>
                <li class="category" id="liftsMenuBtn">
                    <i class="fas fa-dumbbell"></i>
                    <p>Lifts</p>                     
                </li>
                <li class="category" id="cardioMenuBtn">
                    <i class="fas fa-running"></i>
                    <p>Cardio</p>                     
                </li>
                <li class="category" id="skillsMenuBtn">
                    <i class="fas fa-star"></i>
                    <p>Skills</p>                  
                </li>
            </ul>
        </div>

        <div class="hide" id="mainMovements">
             <form class="form-style-search" id="searchLiftForm">
                <input type="text" placeholder="search..." id="movementSearch">
                <p><span class="link" id="clearFilter">Clear search </span> or <span class="link" id="addNewMovement">Add new movement</span></p>
             </form>       
            <ul class="movement-list" id="movementRecordContainer">                    
            </ul>              
            
         </div>

    </main>

    <footer class="navbar">
        <a href="javascript:void(0)" id="home" class="active"><i class="fas fa-warehouse"></i></a>        
        <a href="javascript:void(0)" id="contact"><i class="fas fa-envelope"></i></a>
        <a href="javascript:void(0)" id="userAccount"><i class="fas fa-user"></i></a>
    </footer>
   
    <script src="./js/dashboard.js" type="module"></script>
    <script src="./js/flyoutActions.js" type="module"></script>
    

</body>
</html>
