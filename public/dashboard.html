<!DOCTYPE html>
<html lang="en">
<head>

<body>


    <div class="sidenav" id="mainFlyout">
        <a href="javascript:void(0)" class="closebtn" id="closeFlyout">&times;</a>
        <div class="name-container">
                <h4 id="movementName"></h4>
        </div>               

        
        <div class="hide form-style-8 center-form" id="userAccountContainer">
                <h4>Account</h4>
                <form id="">
                        <input type="text" name="newName" placeholder="First Name" id="userFirstName" />
                        <input type="text" name="newMax" placeholder="Last Name" id="userLastName" />
                        <input type="text" name="newMax" placeholder="Email" id="userEmail" />
                        
                        <button type="button" id="updateUserBtn">Update</button>
                        <button type="button" id="logOutBtn">Log Out</button>
                </form>
        </div>

        <div class="hide form-style-8 center-form" id="contactUsContainer">
            <h4>Contact Us</h4>
            <form id="">
                    <input type="text" name="yourName" placeholder="Name" id="yourName" />                    
                    <input type="text" name="yourEmail" placeholder="Email" id="yourEmail" />
                    <textarea type="text" name="yourMessage" placeholder="Your Message ..." id="yourMessage"></textarea>
                    
                    <button type="button" id="sendContactUs">Send</button>                    
            </form>
    </div>
    </div>

    <header class="header-gradient flex-exit">

            <p>my</p>

        </div>    
    </header>
        
    <main class="main">
        <div class="hide" id="mainDashboard">

                </li>
                <li class="category" id="cardioMenuBtn">
                    <i class="fas fa-running"></i>
                    <p>Cardio</p>                     
                </li>
                <li class="category" id="skillsMenuBtn">
                    <i class="fas fa-star"></i>
                    <p>Skills</p>                  
                </li>
            </ul>
        </div>

        <div class="" id="mainMovements">
             <div>
                <input type="text" placeholder="search...">
                <p><span>Clear search </span>or <span>Add new lift</span></p>

    <div class="navbar">
        <a href="javascript:void(0)" class="active" id="home"><i class="fas fa-warehouse"></i></a>        
        <a href="javascript:void(0)" id="contact"><i class="fas fa-envelope"></i></a>
        <a href="javascript:void(0)" id="userAccount"><i class="fas fa-user"></i></a>
