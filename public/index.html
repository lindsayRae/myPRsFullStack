<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myPRs - Log In</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./mdl/material.min.css">
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css"> -->
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout ">

        <div class="login-ribbon">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone" >
                    <img src="./img/logo200x200.png" style="width: 75px; height: 75px;">
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                    <span class="mdl-layout-title theme-white">Welcome to myPRs</span>
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone theme-white">
                    <span>Log in to continue</span>
                </div>
            </div>

        </div>
        <main class="demo-main mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                    <!-- Textfield with Floating Label -->

                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="email" required>
                            <label class="mdl-textfield__label" for="email">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="password" required>
                            <label class="mdl-textfield__label" for="password">Password</label>
                        </div>
                        <div>
                            <p class="error hide" id="loginErrorMsg"></p>
                            <!-- Raised button with ripple -->
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect theme-gradient theme-white" id="loginBtn">
                               Let's Do This
                            </button>
                        </div>
                    </form>
<br>
                    <p>Don't have an account?</p>
                    <a href="signup.html">SIGN UP</a>
                </div>

            </div>

        </main>
    </div>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">CS 2 (4 on phone)</div>

    </div>
    <script src="./mdl/material.min.js"></script>
    <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
    <script src="./js/login.js"></script>

</body>

</html>
