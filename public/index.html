<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myPRs - Log In</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Signika+Negative|Six+Caps&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  

   
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/login.css">     
    <link rel="stylesheet" href="./stylesheets/forms.css">
</head>

<body>

    <header class="header-gradient">       
         <div class="logo">
            <p>my</p>
            <div>PRs</div>
         </div>     
    </header>

    <section class="login-title">
            <h1>Welcome to <br>myPRs</h1>
            <p class="subtitle">A mobile website to track one rep maxes for lifts, cardio and skills</p> 
            <br>
            <p>Log in or sign up to continue.</p>
    </section>   
        
    <section class="form-style-8" id="loginForm">        
        <form id="">
                <input type="text" name="email" placeholder="Email" id="email" required />
                <input type="password" name="password" placeholder="Password" id="password" required />                
                
                <p class="error" id="loginErrorMsg"></p>
                <button type="button" class="" id="loginBtn">Log In</button>
                
        </form>
    </section>
    
    <section class="signup-link">
        <p>Don't have an account, <a href="signup.html">sign up</a></p>
                    
    </section>


    <script src="./js/login.js"></script>

</body>

</html>
