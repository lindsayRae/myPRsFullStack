<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myPRs - Sign Up</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout ">

        <div class="signup-ribbon">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                    <img src="https://via.placeholder.com/75" class="">
                </div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                    <span class="mdl-layout-title">Sign Up</span>
                </div>
            </div>

        </div>
        <main class="demo-main mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                    <!-- Textfield with Floating Label -->

                    <form action="#" id="signUpForm">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="firstName">
                            <label class="mdl-textfield__label" for="firstName">First Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="lastName">
                            <label class="mdl-textfield__label" for="lastName">Last Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="signupEmail">
                            <label class="mdl-textfield__label" for="signupEmail">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="signupPassword">
                            <label class="mdl-textfield__label" for="signupPassword">Password</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="confirmedPassword">
                            <label class="mdl-textfield__label" for="confirmedPassword">Confirm Password</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <!-- Raised button with ripple -->
                            <button
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                                id="signUpBtn">
                                Sign Up
                            </button>
                        </div>
                    </form> 
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">arrow_back_ios</i>
                    </button>                  
                </div>

            </div>

        </main>
    </div>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">CS 2 (4 on phone)</div>

    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/signup.js"></script>

</body>

</html>
