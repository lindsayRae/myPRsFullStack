<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my1reps - Sign Up</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./mdl/material.min.css">    
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/signup.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout ">

        <div class="signup-ribbon">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone d-flex">
                    <img src="./img/logo200x200.png" style="width: 75px; height: 75px;">
                    <span class="mdl-layout-title theme-white page-title">Sign Up</span>
                </div>              
            </div>

        </div>
        <main class="demo-main mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                    <!-- Textfield with Floating Label -->

                    <form action="#" id="signUpForm">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="firstName">
                            <label class="mdl-textfield__label" for="firstName">First Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="lastName">
                            <label class="mdl-textfield__label" for="lastName">Last Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="email" id="signupEmail">
                            <label class="mdl-textfield__label" for="signupEmail">Email</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="signupPassword">
                            <label class="mdl-textfield__label" for="signupPassword">Password</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="password" id="confirmedPassword">
                            <label class="mdl-textfield__label" for="confirmedPassword">Confirm Password</label>
                        </div>                        
                    </form>
                    <div class="error" id="signupError"></div>
                    <!-- Raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect sign-up-btn theme-gradient" id="signUpBtn">
                            Sign Up
                    </button>

                    <section class="terms">
                        <div>By signing up you agree to the <a href="#">terms and conditions</a></div>
                    </section>               
                </div>               
            </div>      
        </main>
      
        <footer>Already have an account? <a href="./index.html">Log in here</a></footer>
    </div>

    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">CS 2 (4 on phone)</div>

    </div>
    <script src="./mdl/material.min.js"></script>
    <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
    <script src="./js/signup.js"></script>

</body>

</html>
