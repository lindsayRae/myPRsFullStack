<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my1reps - Sign Up</title>

    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Signika+Negative|Six+Caps&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Rubik&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./stylesheets/style.css">    
    <link rel="stylesheet" href="./stylesheets/login.css">     
    <link rel="stylesheet" href="./stylesheets/forms.css">
</head>

<body>

    
    <header class="header-gradient">       
         <div class="logo">
            <p>my</p>
            <div>PRs</div>
         </div>     
    </header>

    <section class="signup-title">
        <h1>Sign Up</h1>        
    </section> 

    <section class="form-style-8">        
        <form id="">
            <input type="text" name="newName" placeholder="First Name" id="firstName" required />
            <input type="text" name="newName" placeholder="Last Name" id="lastName" required />
            <input type="text" name="newName" placeholder="Email" id="signupEmail" required />
            <input type="text" name="newMax" placeholder="Password" id="signupPassword" required />    
            <input type="text" name="newMax" placeholder="Confirm Password" id="confirmedPassword" required />               
            
            <div class="error" id="signupError"></div>
            <button type="button" class="" id="signUpBtn">Sign Up</button>
            
        </form>
    </section>

    <section class="signup-link">
        <p class="terms">By signing up you agree to the <a href="#">terms and conditions</a></p>
        <p>Already have an account? <a href="./index.html">Log in here</a></p>         
    </section>
    
    <script src="./js/signup.js"></script>

</body>

</html>
