<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>my1reps - Lifts</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./mdl/material.min.css">
        <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css"> -->
        <link rel="stylesheet" href="./stylesheets/style.css">
        <link rel="stylesheet" href="./stylesheets/flyout.css">
        <link rel="stylesheet" href="./stylesheets/table.css">
</head>

<body>

        <dialog class="mdl-dialog" id="newMovementDialog">
                <form class="mdl-dialog__content" id="newMovementForm">
                        <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="newName">
                                <label class="mdl-textfield__label" for="newName">New Lift Name</label>
                        </div>
                       
                        <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="newMax">
                                <label class="mdl-textfield__label" for="newMax">Max</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="newComment">
                                <label class="mdl-textfield__label" for="newComment">Comment</label>
                        </div>
                </form>
                <div class="mdl-dialog__actions">

                        <button type="button" class="mdl-button add-lift lt-border">Add</button>
                        <button type="button" class="mdl-button close lt-border">Close</button>
                </div>
        </dialog>

        <dialog class="mdl-dialog" id="editMovementDialog">
                <i class="material-icons">close</i>
                <form class="mdl-dialog__content" id="editMovementForm">
                        <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="editMovementName">
                                <label class="mdl-textfield__label" for="editMovementName"></label>
                        </div>
                       
                        <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="editMovementMax">
                                <label class="mdl-textfield__label" for="editMovementMax"></label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="editMovementDate">
                                <label class="mdl-textfield__label" for="editMovementDate"></label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="editMovementComment">
                                <label class="mdl-textfield__label" for="editMovementComment"></label>
                        </div>
                </form>
                <div class="mdl-dialog__actions">

                        <button type="button" class="mdl-button lt-border" id="editMovement">Update</button>
                        <button type="button" class="mdl-button lt-border" id="deleteMovement">Delete</button>
                </div>
        </dialog>


        <div id="mySidenav" class="">
                <div class="sidenav" id="mainFlyout">
                        <a href="javascript:void(0)" class="closebtn" id="closeFlyout">&times;</a>
                        <div class="name-container">
                                <h4 id="movementName"></h4>
                        </div>
                        <section id="flyoutHeader">
                                <div class="max-container">
                                        <p>PR: <span id="currentPRLog">195</span><span id="currentPRunit">lbs</span><p>
                                        <p id="currentPRDate">11/10/18</p>
                                </div>
                                <div class="chart-container mdl-shadow--2dp">
                                        <img src="./img/chart-sample.png" width="100%" height="160" border="0" alt="">

                                </div>
                        </section>
                                
                        <section>
                                <div>New Entry</div>
                                <form class="mdl-grid" id="newEntryForm">
                                        <!-- <div class="one-rep-entry"> -->

                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label entry-input mdl-cell mdl-cell--2-col mdl-cell--1-col-phone"
                                                        >
                                                        <input class="mdl-textfield__input" type="text"
                                                                pattern="-?[0-9]*(\.[0-9]+)?" id="newPREntry"
                                                                maxlength="3">
                                                        <label class="mdl-textfield__label"
                                                                for="newPREntry">lbs...</label>
                                                        <span class="mdl-textfield__error">Input is not a number!</span>
                                                </div>
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label entry-input  mdl-cell mdl-cell--2-col mdl-cell--2-col-phone"
                                                        >
                                                        <input class="mdl-textfield__input" type="text" maxlength="12"
                                                                id="PREntryNote">
                                                        <label class="mdl-textfield__label"
                                                                for="PREntryNote">Note</label>
                                                        <span class="mdl-textfield__error">Please shorten your note!</span>
                                                </div>
                                                <div class="entry-button  mdl-cell mdl-cell--2-col mdl-cell--1-col-phone" id="addNewLogBtn">
                                                        <i class="material-icons">add</i>
                                                </div>
                                        <!-- </div> -->


                                </form>
                        </section>
                        <section>
                                <div id="noRecordsMsg" class="hide">No records.. start moving!</div>
                                <div id="tableContainer">
                                        
                                        <table class="log-table" id="recordTable">  
                                        </table>
                                </div>                                
                        </section>
                </div>
                <div class="secondary-flyout" id="secondaryFlyout">
                </div>

        </div>



        <div class="cd-main-content">
                <div class="search-ribbon">
                        <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone list-title-wrapper">
                                        <img src="./img/logo200x200.png" style="width: 40px; height: 40px;">
                                        <span class="mdl-layout-title list-title">Lifts</span>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                                        <form action="#" class="text-white" id="searchLiftForm">
                                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                        <input class="mdl-textfield__input" type="text" name="filter-search" id="liftSearch">
                                                        <label class="mdl-textfield__label" for="filter-search">Search...</label>
                                                </div>
                                                <i class="material-icons" id="clearFilter">
                                                        clear_all
                                                </i>
                                        </form>
                                </div>
                        </div>
                </div>
                <main class="main-movements" id="movementList">
                        <div class="mdl-grid" id="liftMenuContainer">
                        </div>

                </main>

                <div class="navbar">
                        <a href="dashboard.html"><i class="material-icons">
                                        dashboard
                                </i></a>
                        <a href="#add" class="center-btn"><i class="material-icons show-modal">
                                        add
                                </i></a>
                        <a href="#news"><i class="material-icons">
                                        perm_identity
                                </i></a>
                </div>
        </div>

        <script src="./mdl/material.min.js"></script>
        <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
        <script src="./js/lifts.js" type="module"></script>


</body>

</html>
