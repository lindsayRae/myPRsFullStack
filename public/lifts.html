<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>myPRs - Lifts</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./mdl/material.min.css">
        <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css"> -->
        <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
        <dialog class="mdl-dialog">
                <form class="mdl-dialog__content" id="newMovementForm">
                        <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="newName">
                                <label class="mdl-textfield__label" for="newName">New Lift Name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="newDescription">
                                <label class="mdl-textfield__label" for="newDescription">Description</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="newMax">
                                <label class="mdl-textfield__label" for="newDescription">Enter Weight</label>
                        </div>
                </form>
                <div class="mdl-dialog__actions mdl-dialog__actions--full-width">

                        <button type="button" class="mdl-button close">Add</button>
                </div>
        </dialog>
        <div class="search-ribbon">
                <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone list-title-wrapper">
                                <img src="https://via.placeholder.com/75" class="">
                                <span class="mdl-layout-title list-title">Lifts</span>
                        </div>
                        <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">
                                <form action="#" style="color: white" id="searchLiftForm">
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input" type="text" id="liftSearch">

                                                <label class="mdl-textfield__label" for="sample3">Text...</label>

                                        </div>
                                        <i class="material-icons" id="clearFilter">
                                                clear_all
                                        </i>
                                </form>
                        </div>
                </div>
        </div>
        <main class="main-movements" id="movementList">
                <div class="mdl-grid" id="liftMenuContainer">
                </div>

        </main>

        <div class="navbar">
                <a href="dashboard.html"><i class="material-icons">
                                dashboard
                        </i></a>
                <a href="#add"><i class="material-icons show-modal">
                                add
                        </i></a>
                <a href="#news"><i class="material-icons">
                                perm_identity
                        </i></a>
        </div>


        <script src="./mdl/material.min.js"></script>
        <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
        <script src="./js/lifts.js"></script>


</body>

</html>
